<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Age calculator app</title>
  <script src="./script.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header></header>
  <main>

    <div class="container">
      <form>
        <div class="input_wrapper">
        <div class="inpt day_input">
          <label for="day" >Day</label><br>
          <input type="number" id="day" placeholder="DD" required ><br>
          <small class="day_error">must be a valid date</small>
        </div>
        <div class="inpt month_input">
          <label for="day ">month</label><br>
          <input type="number" id="month" placeholder="MM" required ><br>
          <small class="month_error">must be a valid date</small>
        </div>
        <div class="inpt year_input">
          <label for="day">year</label><br>
          <input type="number" id="year" placeholder="YYYY" required ><br>
          <small class="year_error">must be a valid date</small>
        </div>
        
      </div>
      <div>
        <button type="submit"><img src="./images/icon-arrow.svg" alt=""></button> 
      </div>
      </form>
        
        
      
      <div class="output">
        <p><span class="year-output">--</span> years</p>
        <p><span class="month-output">--</span> months</p>
        <p><span class="days">--</span> days</p>
      </div>
    </div>


  </main>
  <footer><div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">isaac</a>.
  </div></footer>


  
</body>

</html>
